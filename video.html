<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleFooter.css" rel="stylesheet">
    <link href="css/styleLayout.css" rel="stylesheet">
</head>

<body>
    <!-- El layout se cargará aquí -->
    <div id="layout-placeholder"></div>

    <div class="container my-4">
        <h1 class="text-center">Videos</h1>
        <div id="videos-container" class="list-group"></div>
    </div>

    <!-- Modal para agregar/editar video -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Agregar/Editar Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="video-form" class="needs-validation">
                        <input type="hidden" id="video-id">
                        <div class="mb-3">
                            <label for="video-title" class="form-label">Nombre del Video *</label>
                            <input type="text" class="form-control" id="video-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="video-url" class="form-label">URL de YouTube *</label>
                            <input type="url" class="form-control" id="video-url" required>
                        </div>
                        <div class="mb-3">
                            <label for="video-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="video-description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="nombre_playlist class="form-label"> Nombre Playlist</label>
                            <textarea class="form-control" id="playlistId"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder para el footer -->
    <div id="footer-placeholder"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/functionLayout.js"></script>
    <script src="js/functionsFooter.js"></script>
    <script src="../Backend/js/functionsVideo.js"></script>
    <script>
        // Bootstrap validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();
    </script>
</body>

</html>
