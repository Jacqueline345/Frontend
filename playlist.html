<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gestion playlist </title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleFooter.css" rel="stylesheet">
    <link href="css/styleLayout.css" rel="stylesheet">

<body>
    <!-- El layout se cargará aquí -->
    <div id="layout-placeholder"></div>

    <div class="container my-4 text-center py-3" id="main-content">
        <h1> Gestion playlist </h1>
        <input type="text" id="search-input" class="form-control mb-3" placeholder="Buscar videos...">
        <button onclick="searchVideos()" class="btn btn-info mb-3"> Buscar </button>
        <div id="videos-container" class="list-group"></div>
        <button onclick="window.location.href='gestionPlaylist.html'" class=" btn btn-primary my-2">Agregar</button>
        <button onclick="playGetByUserId()" class="btn btn-success ">Ver playlist</button>    
        <ul id="result"></ul>
    </div>

    <!-- Placeholder para el footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/functionLayout.js"></script>
    <script src="js/functionsFooter.js"></script>
    <script src="js/functionsBusqueda.js"></script>
    <script src="js/functionsAuth.js"></script>
    <script src="js/functionsPlaylist.js"></script>
</body>

</html>
