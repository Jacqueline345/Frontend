    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <link href="../Backend/css/style.css" rel="stylesheet">
    </head>

    <body>
        <h1>Registrar Usuario</h1>
        <form id="formulario">
            <label> Nombre Completo </label>
            <input type="text" id="nombre_completo" placeholder="Ingrese su nombre completo" class="nombre_completo" required><br>

            <label> Numero </label>
            <input type="number" id="numero" placeholder="Ingrese su numero telefonico" class="numero" required><br>

            <label> Edad </label>
            <input type="number" id="edad" placeholder="Ingrese su edad" class="edad" required><br>

            <label> Pin </label>
            <input type="password" id="pin" placeholder="Ingrese un pin" class="pin" required><br>

            <label id="avatar"> Selecciona su avatar: </label>
            <div>
                <img src="../Backend/img/avatar_1.png" alt="avatar_1" width="80px" height="80px"
                    onclick="selectAvatar('/img/avatar_1.png')">

                <img src="../Backend/img/avatar_2.jpg" alt="avatar_2" width="80px" height="80px"
                    onclick="selectAvatar('/img/avatar_2.jpg')">

                <img src="../Backend/img/avatar_3.jpg" alt="avatar_3" width="80px" height="80px"
                    onclick="selectAvatar('/img/avatar_3.jpg')">
                
                <img src="../Backend/img/avatar_4.png" alt="avatar_4" width="80px" height="80px"
                    onclick="selectAvatar('/img/avatar_4.png')">

                <img src="../Backend/img/avatar_5.jpg" alt="avatar_5" width="80px" height="80px"
                    onclick="selectAvatar('/img/avatar_5.jpg')">

                <img src="../Backend/img/avatar_6.png" alt="avatar_6" width="80px" height="80px"
                    onclick="selectAvatar('/img/avatar_6.png')"
            </div>

            <input type="hidden" id="avatar" name="avatar" value="/img/avatar_1.png">
            <input type="hidden" id="avatar" name="avatar" value="/img/avatar_2.jpg">
            <input type="hidden" id="avatar" name="avatar" value="/img/avatar_3.jpg">
            <input type="hidden" id="avatar" name="avatar" value="/img/avatar_4.png">
            <input type="hidden" id="avatar" name="avatar" value="/img/avatar_5.jpg">
            <input type="hidden" id="avatar" name="avatar" value="/img/avatar_6.png">

            <button type="submit" onclick="restringidoPost();">Registrar</button>
            
            <button onclick="window.location.href='restringido.html';">Regresar</button>

        </form>
        <script src="../Backend/js/functionsAvatar.js"></script>
        <script src="../Backend/js/functions.js"></script>
    </body>

    </html>
