<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario Restringido</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleFooter.css" rel="stylesheet">
    <link href="css/styleLayout.css" rel="stylesheet">
    <link href="../Backend/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- El layout se cargará aquí -->
    <div id="layout-placeholder"></div>
    
    <div class="container my-5">
        <h1 class="text-center">Registrar Usuario</h1>
        <form id="formulario" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre_completo" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre_completo" class="form-control" placeholder="Ingrese su nombre completo" required>
                <div class="invalid-feedback">Por favor, ingrese su nombre completo.</div>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="number" id="numero" class="form-control" placeholder="Ingrese su número telefónico" required>
                <div class="invalid-feedback">Por favor, ingrese su número telefónico.</div>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" placeholder="Ingrese su edad" required>
                <div class="invalid-feedback">Por favor, ingrese su edad.</div>
            </div>

            <div class="mb-3">
                <label for="pin" class="form-label">Pin</label>
                <input type="password" id="pin" class="form-control" placeholder="Ingrese un pin" required>
                <div class="invalid-feedback">Por favor, ingrese un pin.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Selecciona su avatar:</label>
                <div class="d-flex flex-wrap">
                    <img src="../Backend/img/avatar_1.png" alt="avatar_1" class="img-thumbnail m-1" width="80px" height="80px" onclick="selectAvatar('/img/avatar_1.png')">
                    <img src="../Backend/img/avatar_2.jpg" alt="avatar_2" class="img-thumbnail m-1" width="80px" height="80px" onclick="selectAvatar('/img/avatar_2.jpg')">
                    <img src="../Backend/img/avatar_3.jpg" alt="avatar_3" class="img-thumbnail m-1" width="80px" height="80px" onclick="selectAvatar('/img/avatar_3.jpg')">
                    <img src="../Backend/img/avatar_4.png" alt="avatar_4" class="img-thumbnail m-1" width="80px" height="80px" onclick="selectAvatar('/img/avatar_4.png')">
                    <img src="../Backend/img/avatar_5.jpg" alt="avatar_5" class="img-thumbnail m-1" width="80px" height="80px" onclick="selectAvatar('/img/avatar_5.jpg')">
                    <img src="../Backend/img/avatar_6.png" alt="avatar_6" class="img-thumbnail m-1" width="80px" height="80px" onclick="selectAvatar('/img/avatar_6.png')">
                </div>
            </div>

            <input type="hidden" id="avatar" name="avatar" value="/img/avatar_1.png">

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" onclick="restringidoPost();">Registrar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='restringido.html';">Regresar</button>
            </div>
        </form>
    </div>

    <!-- Placeholder para el footer -->
    <div id="footer-placeholder"></div>

    <script src="../Backend/js/functionsAvatar.js"></script>
    <script src="../Backend/js/functions.js"></script>
    <script src="js/functionLayout.js"></script>
    <script src="js/functionsFooter.js"></script>
    <script src="js/functionsAuth.js"></script>
    <script>
        // Bootstrap validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();
    </script>
</body>

</html>
