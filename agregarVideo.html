<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Video</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleFooter.css" rel="stylesheet">
    <link href="css/styleLayout.css" rel="stylesheet">
</head>

<body>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">Agregar/Editar Video</h5>
        </div>
        <div class="modal-body">
            <form id="video-form" class="needs-validation">
                <input type="hidden" id="video-id">
                <div class="mb-3">
                    <label for="video-title" class="form-label">Nombre del Video *</label>
                    <input type="text" class="form-control" id="video-title" required>
                </div>
                <div class="mb-3">
                    <label for="video-url" class="form-label">URL de YouTube *</label>
                    <input type="url" class="form-control" id="video-url" required>
                </div>
                <div class="mb-3">
                    <label for="video-description" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="video-description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="nombre_playlist" class="form-label"> Nombre Playlist</label>
                    <textarea class="form-control" id="playlistId"></textarea>
                </div>
                <button onclick="videosPost(); return false;" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/functionsVideo.js"></script>
    <script src="js/funtionGestionVideo.js"></script>
    <script src="js/functionsAuth.js"></script>
</body>

</html>
