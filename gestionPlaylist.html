<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleFooter.css" rel="stylesheet">
    <link href="css/styleLayout.css" rel="stylesheet">
    <script src="../Backend/js/functionPlaylist.js" defer></script>

    <style>
        .container {
            padding-top: 30px;
        }

        .playlist-card {
            margin-bottom: 20px;
        }

        #userSelectionPanel {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Sistema de Playlists</h1>

        <!-- Panel para crear playlists -->
        <div id="playlistCreationPanel" class="card mb-4">
            <div class="card-header">
                <h5>Crear Nueva Playlist</h5>
            </div>
            <div class="card-body">
                <form id="playlistForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="playlistName" class="form-label">Nombre de la Playlist</label>
                        <input type="text" class="form-control" id="nombre_playlist" name="nombre_playlist" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usuario Seleccionado</label>
                        <input type="text" class="form-control" id="perfiles_asociados" name="perfiles_asociados"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="playlistPost()">Crear Playlist</button>
                </form>
            </div>
        </div>
        <!-- El layout se cargará aquí -->
        <div id="layout-placeholder"></div>

        <div class="container my-4 text-center py-3" id="main-content">
            <h1>Usuarios</h1>
            <ul id="result"></ul>
            <button onclick="usuariosGet()" class="btn btn-success my-2">Ver usuarios</button>
        </div>

        <!-- Placeholder para el footer -->
        <div id="footer-placeholder"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/functionLayout.js"></script>
        <script src="js/functionsFooter.js"></script>
        <script>
            // Bootstrap validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })();
        </script>
</body>

</html>
