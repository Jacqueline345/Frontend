<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styleFooter.css" rel="stylesheet">
    <link href="css/styleLayout.css" rel="stylesheet">
</head>
<body>
    <!-- El layout se cargará aquí -->
    <div id="layout-placeholder"></div>

    <main class="container my-4 text-center py-3" id="main-content">
        <h1>Iniciar Sesión</h1>
        <form id="login-form" onsubmit="loginUsuario(); return false;">
            <div class="mb-3">
                <label for="user" class="form-label"> Usuario </label>
                <input type="text" id="user" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"> Contraseña </label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info"> Ingresar </button>
        </form>
    </main>
    
    <!-- Placeholder para el footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/functionLayout.js"></script>
    <script src="js/functionsAuth.js"></script>
    <script src="js/functionsFooter.js"></script>
</body>
</html>
